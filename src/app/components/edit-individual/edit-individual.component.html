<h2>Edit Individual</h2>

<form>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" [(ngModel)]="individual.firstName" name="firstName">

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" [(ngModel)]="individual.lastName" name="lastName">

  <!-- Add more fields as per your requirements -->

  <button type="button" (click)="updateIndividual()">Update</button>
</form>
